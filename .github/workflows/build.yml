name: Build mSearch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Test GH_TOKEN
        shell: pwsh
        run: |
          if (-not $env:GH_TOKEN) {
            Write-Error "❌ GH_TOKEN is not set!"
            exit 1
          } else {
            Write-Host "✅ GH_TOKEN is set, length: $($env:GH_TOKEN.Length)"
          }

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Download Chromium
        run: node chromium/fetch.js

      - name: Build App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mSearch-build
          path: dist/
